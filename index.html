<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- MY-STYLE -->
  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto</title>
</head>
<body>
  <!-- START MAIN -->
  <main>
    
  <!-- START SECTION FORM -->
  <section class="form">
    <h2 class="text-center pb-3 fs-1">CALCOLA IL PREZZO DEL TUO BIGLIETTO </h2>

    <!-- START BG-FORM -->
    <div class="my_container bg_form">

      <!-- START ROW -->
      <div class="row justify-content-center px-5 ">

        <!-- START COL -->
        <div class="col-10 col-lg-4 d-flex flex-column p-3">
          <label for="name">Nome Cognome</label>
          <input type="text" id="name" name="name" placeholder="name">
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col-10 col-lg-4 d-flex flex-column p-3">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" name="km" placeholder="Km">
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col-10 col-lg-4 d-flex flex-column p-3">
          <label for="age">Fascia d'et√†</label>
          <select name="age" id="age">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over 65">Over 65</option>
          </select>
        </div>
        <!-- END COL -->

      </div>
      <!-- END ROW -->

      <!-- START BOTTONS -->
      <div class="d-flex justify-content-center py-4 ">
        <button id="create" class="btn btn-success my_btn mx-3">Genera</button>
        <button id="delete" class="btn btn-danger my_btn mx-3">Annulla</button>
      </div>
      <!-- END BOTTONS -->

    </div>
    <!-- END BG-FORM -->

  </section>
  <!-- END SECTION FORM -->



  <!-- START TICKET -->
  <section class="py-5">
    <div id="text">
      <h2 id="message" class="text-center fs-1"></h2>
    </div>

    <!-- START CONTAINER-TICKET -->
    <div id="ticket" class="my_container pt-5 pb-3 bg_details">
      <h3 class="ps-2">DETTAGLI BIGLIETTO</h3>
    
      <!-- START BG-TICKET -->
      <div class="bg_ticket">

        <!-- START ROW -->
        <div class="row h-100">

          <!-- START COL -->
          <div class="col-3 d-flex flex-column justify-content-around my_border">
            <span class="fs-5 ps-2">Nome Passeggero</span>
            <span id="js-name" class="ps-2"></span>
          </div>
          <!-- END COL -->

          <!-- START COL -->
          <div class="col-3 d-flex flex-column justify-content-around">
            <span class="fs-5">Offerta</span>
            <span id="js-offer"></span>
          </div>
          <!-- END COL -->

          <!-- START COL -->
          <div class="col-2 d-flex flex-column justify-content-around">
            <span class="fs-5">Carrozza</span>
            <span id="js-carriage"></span>
          </div>
          <!-- END COL -->

          <!-- START COL -->
          <div class="col-2 d-flex flex-column justify-content-around">
            <span class="fs-5">Codice CP</span>
            <span id="js-code"></span>
          </div>
          <!-- END COL -->

          <!-- START COL -->
          <div class="col-2 d-flex flex-column justify-content-around">
            <span class="fs-5">Costo biglietto</span>
            <span id="js-price"></span>
          </div>
          <!-- END COL -->

        </div>
        <!-- END ROW -->

      </div>
      <!-- END BG-TICKET -->

    </div>
    <!-- END CONTAINER-TICKET -->

  </section>
  <!-- END TICKET -->


  </main>
  <!-- END MAIN -->


  <!-- SCRIPT -->
  <script src="js/script.js"></script>
</body>
</html>
