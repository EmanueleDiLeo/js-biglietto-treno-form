<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MY-STYLE -->
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>
  <!-- START MAIN -->
  <main class="container">
    
  <!-- START SECTION FORM -->
  <section>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- START BG-FORM -->
    <div>

      <!-- START ROW -->
      <div class="row">

        <!-- START COL -->
        <div class="col">
          <label for="name">Nome Cognome</label>
          <input type="text" id="name" name="name" placeholder="name">
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" name="km" placeholder="Km">
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <label for="age">Fascia d'et√†</label>
          <select name="age" id="age">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over 65">Over 65</option>
          </select>
        </div>
        <!-- END COL -->

      </div>
      <!-- END ROW -->

      <!-- START BOTTONS -->
      <div>
        <button id="create" class="">Genera</button>
        <button id="delete" class="">Annulla</button>
      </div>
      <!-- END BOTTONS -->

    </div>
    <!-- END BG-FORM -->

  </section>
  <!-- END SECTION FORM -->



  <!-- START TICKET -->
  <section>
    <div id="text">
      <h2 id="message"></h2>
    </div>
    
    <!-- START DIV BG-TICKET -->
    <div id="ticket">
      <h3>DETTAGLIO BIGLIETTO</h3>

      <!-- START ROW -->
      <div class="row">

        <!-- START COL -->
        <div class="col">
          <h3>Nome Passeggero</h3>
          <h4 id="js-name"></h4>
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <h3>Offerta</h3>
          <h4 id="js-offer"></h4>
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <h3>Carrozza</h3>
          <h4 id="js-carriage"></h4>
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <h3>Codice CP</h3>
          <h4 id="js-code"></h4>
        </div>
        <!-- END COL -->

        <!-- START COL -->
        <div class="col">
          <h3>Costo biglietto</h3>
          <h4 id="js-price"></h4>
        </div>
        <!-- END COL -->

      </div>
      <!-- END ROW -->

    </div>
  <!-- END DIV BG-TICKET -->

  </section>
  <!-- END TICKET -->


  </main>
  <!-- END MAIN -->


  <!-- SCRIPT -->
  <script src="js/script.js"></script>
</body>
</html>
